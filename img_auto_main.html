<!DOCTYPE html>
<html>

<link href="css/news_galery.css" type="text/css" rel="stylesheet" />

<head>
    <title>Galeria de imagens</title>
    <script>
        var index = 0;
        var images = ["img/Inicio/sector1/main_news_images/1.png", "img/Inicio/sector1/main_news_images/2.png", "img/Inicio/sector1/main_news_images/3.png", "img/Inicio/sector1/main_news_images/4.png", "img/Inicio/sector1/main_news_images/5.png"];

        function changeImage() {
            var img = document.getElementById("gallery");
            var link = document.getElementById("gallery-link");
            img.src = images[index];
            index++;
            if (index == 1) {
                link.href = "https://www.google.com";
            }
            else if (index == 2) {
                link.href = "https://www.facebook.com";
            }
            else if (index == 3) {
                link.href = "https://www.terabyteshop.com.br";
            }
            else if (index == 4) {
                link.href = "https://store.steampowered.com";
            }
            else if (index == images.length) {
                index = 0;
                link.href = "https://www.amazon.com.br";
            }
            setTimeout(changeImage, 3500); // muda a imagem a cada 3 segundos
        }

        function prevImage() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            var img = document.getElementById("gallery");
            img.src = images[index];
        }

        function nextImage() {
            index++;
            if (index == images.length) {
                index = 0;
            }
            var img = document.getElementById("gallery");
            img.src = images[index];
        }
    </script>
</head>

<body onload="changeImage()">
    <a id="gallery-link" href="galeria.html" target="_blank"><img class="imgx" ; id="gallery"
            src="img/Inicio/sector1/main_news_images/1.png"></a>

    <button class="prev_button button_design" onclick="prevImage()"></button>
    <button class="next_button button_design" onclick="nextImage()"></button>
</body>

</html>
